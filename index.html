<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="beginQuiz" onclick="startQuiz()">
          <button>Click here to begin quiz</button>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h3 id="timer" style="display: none;">60</h3>
        </div>
      </div>
      <div class="row" id="quizGame" style="display: flex;">
        <div class="col s12">
          <div class="collection">
            <div class="collection-header" id="header">
              <h4>Quiz App</h4>
            </div>
            <a
              href="#!"
              id="0"
              class="collection-item"
              onclick="checkAnswer()"
            ></a>
            <a
              href="#!"
              id="1"
              class="collection-item"
              onclick="checkAnswer()"
            ></a>
            <a
              href="#!"
              id="2"
              v
              class="collection-item"
              onclick="checkAnswer()"
            ></a>
            <a
              href="#!"
              id="3"
              class="collection-item"
              onclick="checkAnswer()"
            ></a>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="result"></div>
            </div>
            <div class="col s6" id="next" style="display: none;">
              <button>Next Question</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="highscores" style="display: none;">
        <div class="col s12">
          <ul id="scorellist">
            <li>asdf</li>
            <li>asdf</li>
            <li>asdf</li>
            <li>asdf</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
