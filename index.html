<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <class class="row">
        <div class="beginQuiz" onclick="startQuiz()">
          Click here to begin quiz
        </div>
      </class>
      <div class="row">
        <div class="col s12">
          <div class="collection">
            <a class="collection-header" id="header"><h4>First Names</h4></a>
            <a href="#!" id="0" value="0" class="collection-item">Alvin</a>
            <a href="#!" id="1" value="1" class="collection-item">Alvin</a>
            <a href="#!" id="2" value="2" class="collection-item">Alvin</a>
            <a href="#!" id="3" value="3" class="collection-item">Alvin</a>
          </div>
          <div class="row">
            <div class="result">Correct!</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
